<div class="mainlogin">
    <div class="container">
        <h1>Login Form</h1>
        <div class="login" >
            <form [formGroup]="formsubmit">
                
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName='userName' required>
                    <mat-error *ngIf="formsubmit.controls.userName.invalid">Username is required.</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName='password' minlength="6">
                    <mat-error *ngIf="formsubmit.controls.password.invalid">Your password must have one uppercase letter, one lowercase letter, one number and one non alphanumeric character.</mat-error>
                </mat-form-field>

                <button routerLink="/users" [disabled]="!formsubmit.valid">Login</button>
                <button routerLink="/register">Register</button>
            </form>

        </div>
    </div>
</div>
